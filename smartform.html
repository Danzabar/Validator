
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

   <form class="smartform" action="" method="POST">
		<div class="formRow">
			<label for="forename">Forename</label>
			<input type="text" id="forename" name="forename" class="required"/>
		</div>
		<div class="formRow">
			<label for="surname">Surname</label>
			<input type="text" id="surname" name="surname" class="required"/>
		</div>
		<div class="formRow">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" class="required" data-expect="email"/>
		</div>
		<div class="formRow">
			<label for="offer">Want to have special dealings? click box and provide mobile numberings.</label>
			<input type="checkbox" name="offer" id="offer" value="y"/>
		</div>
		<div class="formRow">
			<label for="mobile">Mobile number</label>
			<input type="text" name="mobile" id="mobile" class="required" data-expect="phone" data-dependant="offer"/>
		</div>
		<div class="formRow">
			<label for="number">Another Number (int validation)</label>
			<input type="text" name="number" id="number" class="required" data-expect="int" data-dependant="email"/>
		</div>
		<div class="formRow">
			<label for="determiner">Select a different value to change what element is required.</label>
			<select name="determiner" id="determiner" class="required">
				<option value="">Select one</option>
				<option value="email" data-inherit="email">Email</option>
				<option value="int" data-inherit="int">int</option>
				<option value="phone" data-inherit="phone">phone</option>
				<option value="default" data-inherit="default">default</option>
			</select>	
		</div>
		<div class="formRow">
			<label for="dynamic_validation">This element will take the assigned type from the above question.</label>
			<input type="text" name="dynamic_validation" id="dynamic_validation" class="required" data-dependant="determiner" data-inherit-type="true"/>
		</div>
		<div class="formRow">
			<label for="comment">Leave a comment</label>
			<textarea name="comment" id="comment" class="required"></textarea>
		</div>
		<h2>Im going to ask you a few questions....</h2>
		<div class="formRow">
			<label for="question1">How often do you wash?</label>
			<div class="btn-group">
				<input type="radio" name="question1" id="q1_a1" value="never" class="required"/><label for="q1_a1">Never</label>
				<input type="radio" name="question1" id="q1_a2" value="once" /><label for="q1_a2">once a week</label>
				<input type="radio" name="question1" id="q1_a3" value="twice" /><label for="q1_a3">twice a week</label>
				<input type="radio" name="question1" id="q1_a4" value="dont know"/><label for="q1_a4">cant remember</label>
			</div>	
		</div>
		<p>Custom validation can work through data attributes</p>		
		<div class="formRow">
			<label for="customVal">Custom validation</label>
			<input type="text" name="customVal" class="required" id="customVal" data-expect="custom" data-rules="[^\s@]+@[^\s@]+\.[^\s@]+"/>
		</div>
		
		<div class="formRow">
			<input type="submit" id="submit" name="submit" value="Submit"/>
		</div>
	</form>

   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="validator.js"></script>
	<script>
	$(document).ready(function(){		
		$('.smartform').submit(function(){			
			return Validator($(this));
		});		
	});
	</script>
	
	
  </body>
</html>
